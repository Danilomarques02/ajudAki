<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./contato.css" />
    <title>AjudaAki</title>
    <link
    rel="shortcut icon"
    href="images/icone.jpg"
    type="image/x-icon">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user login">
          <div class="img-box">
            <img src="./images/icone.jpg" alt="" />
          </div>
          <div class="form-box">
            <div class="top">
              <p>
                Não possui cadastro?
                <span data-id="#ff0066">Se registre</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Seja bem vindo!</h2>
                <p>Se já possui cadastro se Conecte.</p>
                <input type="text" placeholder="Email" />
                <div>
                  <input type="password" placeholder="Senha" />
                  <div class="icon form-icon">
                    <!-- <img src="./images/eye.svg" alt="" /> -->
                  </div>
                </div>
                <span>recuperar Senha</span>
                <input type="Submit" value="Login" />
              </div>
              <div class="form-control">
                <p>Ou entre por</p>
                <div class="icons">
                  <div class="icon">
                    <img src="./images/search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/apple.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/facebook.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/github.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Register -->
        <div class="user signup">
          <div class="form-box">
            <div class="top">
              <p>
                já possui acesso?
                <span data-id="#1a1aff"> faça Login</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Seja bem vindo!</h2>
                <p>Seja uns dos nossos colaboradores.</p>
                <input type="email" placeholder="Email" />
                <div>
                  <input type="password" placeholder="Senha" />
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <div>
                  <input type="password" placeholder="Confirmar senha" />
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <a href="../cadastro/cadastro.html"><input type="Submit" value="Se Registre" /></a>
              </div>
              <div class="form-control">
                <p>Ou entre por</p>
                <div class="icons">
                  <div class="icon">
                    <img src="./images/search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/apple.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/facebook.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/github.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="img-box">
            <img src="./images/icone.jpg" alt="" />
          </div>
        </div>
      </div>

    </section>
    <!-- IndexJs -->
    <script src="./contato.js"></script>
  </body>
</html>
